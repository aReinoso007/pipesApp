<p-panel header="Info" [showHeader]="false">
  <h1>Pipes basicos</h1>
  <p>
    Pipes included in the common module
  </p>
</p-panel>

<div class="grid mt-2">
  <div class="col-4">
    <p-card header="uppercase">
      {{ nameLower | uppercase }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="lowercase">
      {{ nameUpper | lowercase }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="titlecase">
      {{ fullName | titlecase}}
    </p-card>
  </div>
</div>
