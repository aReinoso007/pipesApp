<p-panel header="Pipes basicos" [showHeader]="true" class="p-1">
  <p>
    Pipes included in the common module
  </p>
</p-panel>

<div class="grid">
  <div class="col-4">
    <p-card header="uppercase">
      {{ nameLower | uppercase }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="lowercase">
      {{ nameUpper | lowercase }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="titlecase">
      {{ fullName | titlecase}}
    </p-card>
  </div>
</div>
