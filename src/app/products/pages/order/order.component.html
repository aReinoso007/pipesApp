<p-panel header="Pipes personalizados" [showHeader]="true" class="p-1">
  <p>
    Pipes personalizados - creados por el {{'desarrollador' | toggleCase:isUpperCase}}
  </p>
</p-panel>
<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToggleCase"
              icon="pi pi-search"
              class="mr-2"
              (onClick)="toggleUpperCase()"></p-button>
  </div>
  <div class="p-toolbar-group-end">

      <p-button class="mr-2"
                label="Por nombre"
                icon="pi pi-sort"
                styleClass="p-button-success">
      </p-button>
      <p-button class="mr-2"
                label="Por volar"
                icon="pi pi-sort"
                styleClass="p-button-danger">
      </p-button>
      <p-button class="mr-2"
                label="Por Color"
                icon="pi pi-sort"
                styleClass="p-button-help">
      </p-button>

  </div>
</p-toolbar>


<p-panel header="Heroes">
  <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Vuela</th>
            <th>Color</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-hero>
        <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly }}</td>
            <td>{{ hero.color }}</td>
        </tr>
    </ng-template>
  </p-table>
</p-panel>
